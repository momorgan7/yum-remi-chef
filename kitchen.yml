driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux-2
  - name: centos-6
  - name: centos-7
  - name: centos-8

suites:
- name: remi
  run_list:
  - recipe[yum-remi-chef::remi]
  - recipe[test::default]
  attributes:
    yum:
      remi:
        enabled: true
        managed: true

- name: remi-safe
  run_list:
  - recipe[yum-remi-chef::remi-safe]
  - recipe[test::default]
  attributes:
    yum:
      remi:
        enabled: true
        managed: true
  excludes:
  - fedora-28

